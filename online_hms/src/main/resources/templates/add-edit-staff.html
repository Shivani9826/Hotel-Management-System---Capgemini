<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<style>
body{

background-image: url("https://dynamic-media-cdn.tripadvisor.com/media/photo-o/22/a1/9c/80/essentia-luxury-hotel.jpg?w=700&h=-1&s=1");

}

#card{
background-color: #F0FFFF;

}
</style>

<body>


    <div class="container my-5">
        <h3 style="color: aquamarine;"> Add Staff</h3>
        <div style="background-color: burlywood; width: 700px;" >
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createEmployees}" th:object="${employee}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> 
                                <input type="text" th:field="*{name}" class="form-control" 
                                            id="name" placeholder="Name" required />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Age</label> 
                                <input type="text" th:field="*{age}" class="form-control" 
                                            id="age" placeholder="Age"  required/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> 
                                <input type="text" th:field="*{email}" class="form-control" 
                                            id="email" placeholder="Email"  required/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Country</label> 
                                <input type="text" th:field="*{country}" class="form-control" 
                                            id="country" placeholder="Enter country"  required/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">City</label> 
                                <input type="text" th:field="*{city}" class="form-control" 
                                            id="city" placeholder="Enter city"  required/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Pincode</label> 
                                <input type="text" th:field="*{pincode}" class="form-control" 
                                            id="pincode"  pattern="[0-9]{6}" placeholder="Enter pincode"  required/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Occupation</label> 
                                <input type="text" th:field="*{occupation}" class="form-control" 
                                            id="occupation" placeholder="Enter occuptaion"  required/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Id-proof</label> 
                                <input type="text" th:field="*{id_proof}" class="form-control" 
                                            id="id_proof"   pattern="[0-9]{12}" placeholder="Enter adhar card"  required/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Salary</label> 
                                <input type="text" th:field="*{salary}" class="form-control" 
                                            id="salary"  placeholder="Enter salary"  required />
                            </div>
                            

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
              </div>
        </div>
    </div>
</body>

</html>
