
 
 
 
 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<style>

.navbar-nav .nav-link {
      
    

      margin-right: 15px;

    .navbar-nav .navbar-brand:hover {
      

      
      font-weight: bold;
      background-color: burlywood;
      margin-right: 15px;
    }
th{

}

body{

<body>
<nav class="navbar navbar-expand-lg navbar-secondary bg-secondary">
   <img src="https://marketplace.canva.com/EAE0d_FW6ZA/1/0/1600w/canva-retro-vector-gold-frames-luxury-decorative-logo-template-uDFt-cAE2ug.jpg" alt="Logo" style="width:40px;">
   
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="d-flex input-group w-auto">
      <input
        type="search"
        class="form-control rounded"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="search-addon"
      />
      <span class="input-group-text text-white border-0" id="search-addon">
        <i class="fas fa-search"></i>
      </span>
    </form>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        
        <li class="nav-item">
          <a class="navbar-brand" href="afterLoginuser" style="color: white;">Go Back</a>
        </li>
      </ul>
    </div>
  </nav>
    <h1 style="text-align: center; color: white;font-weight: bold;text-decoration: underline;" >Booking Details</h1>
    <div class="container my-2" style="background-color: brown;" >
        <div class="card"  >
        <div class="card-body">
    <div class="col-md-10">
   
    <table class="table table-hover table-bordered" >
     
        <thead>
        <tr>
            <th> Room ID</th>
            <th>Check In</th>
            <th>Check Out</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>

    </thead>
     

    <tbody>
        <tr th:each="booking : ${book}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.check_in}"></td>
            <td th:text="${booking.check_out}"></td>
            <td th:text="${booking.name}"></td>
            <td th:text="${booking.email}"></td>
            <td>
                
                                    <a  th:href="@{/deletes/{id1}(id1=${booking.id1})}" class="btn btn-success">
                                        Cancel Booking
                                    </a>
                                </td>
            
        </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
    </div>
    
</body>
</html>
