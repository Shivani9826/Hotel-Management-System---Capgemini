<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bills</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js">



import "./styles.css";

document.getElementById("app").innerHTML = `
<h1>Hello!</h1>
<div>
  We use Parcel to bundle this sandbox, you can find more info about Parcel
  <a href="https://parceljs.org" target="_blank" rel="noopener noreferrer">here</a>.
</div>
`;

    </script>


    <style>
    p{
    
    text-align: center;
    
    }
      body {
  font-family: sans-serif;
}
tr:nth-child(even) {background-color: #f2f2f2;}
th{

  background-color: #f2f2f2;
}

      .invoice {
        margin-bottom: 15px;
        border-top: 1px solid;
        border-bottom: 1px solid;
        background: lightblue;
        padding: 0 17px;
      }
      .border {
        border: 1px solid #e5e5e5;
      }
    </style>
  </head>

  <body>
    <div class="container" id="invoice">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 border">
          <div class="row">
            <div class="col-md-12 invoice text-center text-primary">
              <h2>Bill Details:</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-right">
              <p><strong>Billing no: </strong><span th:text="${billnumber}"></span></p>
              <p><strong>Date:</strong><span th:text="${currentdate}"></span></p>
              <p><strong>Name:</strong><span th:text="${names}"></span></p>
              <p><strong>Email:</strong><span th:text="${email}"></span></p>
              
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 well invoice-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Description</th>
                    <th>Room Id</th>
                    <th>Date</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Rooms Bill</td>
                    <td><span th:text="${room_id}"></span> </td>
                    <td><span th:text="${currentdate}"></span></td>
                    <td>Rs <span th:text="${price}"></span> + (12% of gst)</td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td><strong>Total</strong></td>
                    <td><strong>Rs <span th:text="${calculatedprice}"></span></strong></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
         
        </div>
        
      </div>
       
    </div>
    <div   class="text-center">
            <button     class="btn btn-warning" id="downloadPdf">
                Generate Pdf
              </button>
              <a href="searchpage" id="btnn" class="btn btn-success">Logout</a>
          </div>
    
  </body>
  <script>
    document
      .getElementById("downloadPdf")
      .addEventListener("click", function download() {
        const element = document.getElementById("invoice");
        html2pdf()
          .from(element)
          .save();
      });
  </script>
</html>
